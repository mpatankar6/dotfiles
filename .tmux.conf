# Key Bindings
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

# Reload config easily
bind r source-file ~/.tmux.conf \; display "ğŸ”„ Config reloaded!"

# Better prefix (optional - uncomment if you prefer Ctrl+a)
# unbind C-b
# set -g prefix C-a
# bind C-a send-prefix

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Vim keybindings for pane switching (Alt+h/j/k/l)
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Switch windows (tabs) with Alt+Shift+h/l
bind -n M-H previous-window
bind -n M-L next-window

# Create new window with current path
bind c new-window -c "#{pane_current_path}"

# Resize panes easily
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Toggle synchronize panes
bind y setw synchronize-panes \; display "Sync: #{?pane_synchronized,ON,OFF}"

# Clear screen and scrollback
bind C-l send-keys 'C-l' \; clear-history

# Copy mode vi bindings
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

