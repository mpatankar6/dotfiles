# Shell configuration
# Note: Ghostty's shell-integration-features (sudo, ssh-terminfo, ssh-env)
# are Ghostty-specific and don't have direct Alacritty equivalents
# Alacritty has basic shell integration but not these specific features

# You can set a custom shell if needed:
# [shell]
# program = "/bin/zsh"
# args = ["-l"]

# Emoji and Symbol Support
# Ghostty automatically uses:
# - macOS: Apple Color Emoji
# - Linux: Noto Color Emoji
#
# Alacritty will use system emoji fonts automatically, but you can also
# specify fallback fonts for better glyph coverage:
#
# [font.normal]
# family = "monospace"
# 
# Add emoji font fallbacks if needed (these are automatically used by the system):
# - On macOS: Apple Color Emoji is used by default
# - On Linux: Install noto-fonts-emoji package for Noto Color Emoji
# - Symbols: Install fonts like "Symbols Nerd Font" for additional glyphs
