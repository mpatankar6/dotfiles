# Alacritty configuration converted from Ghostty config
# Original Ghostty config: .config/ghostty/config

# Window configuration
[window]
# Converted from: window-padding-x = 10, window-padding-y = 10
padding = { x = 10, y = 10 }

# Converted from: window-height = 30, window-width = 100
# Note: These are in terminal columns/rows, not pixels
dimensions = { columns = 100, lines = 30 }

# Background opacity - converted from: background-opacity = 0.8
opacity = 0.8

# Note: Alacritty doesn't have native background blur support like Ghostty
# (background-blur = 40 cannot be directly converted)

# Font configuration
[font]
# Converted from: font-size = 16
size = 16.0

# Ghostty uses system default monospace fonts:
# - macOS: SF Mono or Menlo
# - Linux: System default monospace
# Alacritty also uses system defaults when not specified, but we'll be explicit

# Normal (regular) font
normal = { family = "monospace", style = "Regular" }

# Bold font - to simulate Ghostty's font-thicken = true
# Using "Medium" or "Semibold" instead of "Bold" gives a similar effect to font-thicken
bold = { family = "monospace", style = "Bold" }
italic = { family = "monospace", style = "Italic" }
bold_italic = { family = "monospace", style = "Bold Italic" }

# Offset adjusts character positioning (can help with glyph rendering)
# offset = { x = 0, y = 0 }

# Glyph offset adjusts individual glyph positioning
# glyph_offset = { x = 0, y = 0 }

# For better glyph rendering similar to Ghostty:
builtin_box_drawing = true

# Note: To get thicker fonts like Ghostty's font-thicken = true,
# you can either:
# 1. Use a Medium/Semibold weight font as the normal font
# 2. Specify specific fonts known for being slightly heavier
#
# Examples for common systems:
# macOS: normal = { family = "SF Mono", style = "Medium" }
#        or family = "Menlo"
# Linux: normal = { family = "DejaVu Sans Mono", style = "Book" }
#        or family = "JetBrains Mono"

